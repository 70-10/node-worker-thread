version: 2
jobs:
  build:
    working_directory: /worker-thread
    docker:
      - image: node:4-alpine
    steps:
      - checkout
      - run:
          name: update npm
          command: npm install -g npm@latest
      - run:
          name: npm install
          command: npm install
      - run:
          name: test
          command: npm test
